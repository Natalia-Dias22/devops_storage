name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: hello-4ch-api
  REGION: us-central1
  ARTIFACT_REGISTRY: us-central1-docker.pkg.dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
    
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
    
    - name: Configure Docker to use Artifact Registry
      run: |
        gcloud auth configure-docker $ARTIFACT_REGISTRY
    
    - name: Build and push Docker image
      run: |
        gcloud builds submit \
          --tag $ARTIFACT_REGISTRY/$PROJECT_ID/hello-4ch/$SERVICE_NAME:$GITHUB_SHA \
          --tag $ARTIFACT_REGISTRY/$PROJECT_ID/hello-4ch/$SERVICE_NAME:latest \
          --async
    
    - name: Wait for build to complete
      run: sleep 180
    
    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy $SERVICE_NAME \
          --image $ARTIFACT_REGISTRY/$PROJECT_ID/hello-4ch/$SERVICE_NAME:latest \
          --region $REGION \
          --platform managed \
          --allow-unauthenticated